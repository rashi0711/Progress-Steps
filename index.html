<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progress Steps(mini-project)">
    <meta name="keywords" content="web-development javascript progress-steps html css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
        <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <button class="btn" id="prev" type="button" disabled>Prev</button>
        <button class="btn" id="next" type="button">Next</button>
    </div>
   <script src="app.js"></script>
</body>
</html>
